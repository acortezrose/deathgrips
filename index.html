<body class="texture-1">
	<h1>death grips is online!!!</h1>

  <!--https://developers.google.com/youtube/iframe_api_reference-->
  <div id="player"></div>

  <div id="controls">
	  <button id="btn-pause">Pause</button>
	  <button id="btn-play">Play</button>
  </div>

  <canvas class="zdog-canvas" width="800" height="800"></canvas>


  <script>
      // loads the iframe player api
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // creates an <iframe> once the api code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '0',
          width: '0',
          videoId: 'vl3L8TxaTU0',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // when video ends, restart it
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          player.seekTo(0, false);
        }
      }

      function pauseVideo() {
        player.pauseVideo();
      }

      function playVideo() {
      	player.playVideo();
      }

      var pause = document.querySelector("#btn-pause");
      var play = document.querySelector("#btn-play");

      pause.addEventListener("click", pauseVideo, false);
      play.addEventListener("click", playVideo, false);
    </script>

  <script src="js/zdog.js"></script>
  <script src="js/script.js"></script>
</body>
